apply plugin: 'scala'

sourceCompatibility = 1.6
version = '1.0'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.10.4'
    compile 'org.scala-lang:scala-compiler:2.10.4'
    compile "org.apache.spark:spark-core_2.10:1.1.0"
    compile "org.apache.spark:spark-streaming_2.10:1.1.0"
    compile "org.apache.spark:spark-streaming-kafka_2.10:1.1.0"
    compile "com.github.scopt:scopt_2.10:3.2.0"
}

jar {
    manifest.attributes("Main-Class": Test);
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
}

